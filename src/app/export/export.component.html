<ng-container *ngIf="appComponent.loggedIn">

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="db-script">
                    INSERT INTO `_pressure` (`id`, `season`, `sys`, `dia`, `pulse`) VALUES
                    <span *ngFor="let item of pressureData; last as isLast">
                        ({{ item.id }}, '{{ item.season }}', {{ item.sys }}, {{ item.dia }}, {{ item.pulse }})<span *ngIf="!isLast">,</span><span *ngIf="isLast">;</span>
                    </span>    
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col">
                <button class="btn btn-primary" (click)="saveDataToFile()">Zapisz</button>
            </div>
        </div>
    </div>

</ng-container>
