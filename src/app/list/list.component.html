<ng-container *ngIf="appComponent.loggedIn">

    <div class="container">

        <div class="row mb-3">
            <div class="col align-self-center">
                <div class="card history">
                    <div class="card-header">
                        <h5 class="card-title"><fa-icon [icon]="faListOl" class="label"></fa-icon>Historia</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                  <th scope="col">Dzie≈Ñ</th>
                                  <th scope="col">Pora</th>
                                  <th scope="col">SYS</th>
                                  <th scope="col">DIA</th>
                                  <th scope="col">Pulse</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of lastData">
                                  <td>{{ item.modified | slice: 2 : 10 }}</td>
                                  <td>{{ item.season }}</td>
                                  <td>{{ item.sys }}</td>
                                  <td>{{ item.dia }}</td>
                                  <td>{{ item.pulse }}</td>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                </div>    
            </div>  
        </div>

    </div>

</ng-container>
