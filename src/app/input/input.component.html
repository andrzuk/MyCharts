<ng-container *ngIf="appComponent.loggedIn">

    <div class="container">

        <div class="row mb-3">
            <div class="col align-self-center">
                <div class="card history">
                    <div class="card-header">
                        <h5 class="card-title"><fa-icon [icon]="faListOl" class="label"></fa-icon>Ostatnie</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-sm">
                            <thead>
                                <tr>
                                  <th scope="col">Dzień</th>
                                  <th scope="col">Pora</th>
                                  <th scope="col">SYS</th>
                                  <th scope="col">DIA</th>
                                  <th scope="col">Pulse</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let item of lastData">
                                  <td>{{ item.modified | slice: 2 : 10 }}</td>
                                  <td>{{ item.season }}</td>
                                  <td>{{ item.sys }}</td>
                                  <td>{{ item.dia }}</td>
                                  <td>{{ item.pulse }}</td>
                                </tr>
                              </tbody>
                        </table>
                    </div>
                </div>    
            </div>  
        </div>

        <div class="row mt-4">
          <div class="col align-self-center">
            <div class="card input-form">
                <div class="card-header">
                    <h5 class="card-title"><fa-icon [icon]="faNotesMedical" class="label"></fa-icon>Pomiar</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="inputForm" (ngSubmit)="inputClick()">
                        <div class="my-2 row">
                            <div class="col-4">
                                <label for="season">Pora:</label>
                            </div>
                            <div class="col-8">
                                <div class="form-check" style="display: inline-block; padding: 0 1.5em 0 1.5em;">
                                    <input type="radio" formControlName="season" id="season-R" class="form-check-input" value="R">
                                    <label for="season-R" class="form-check-label">Rano</label>
                                </div>
                                <div class="form-check" style="display: inline-block; padding: 0 0 0.5em 1.5em;">
                                    <input type="radio" formControlName="season" id="season-W" class="form-check-input" value="W">
                                    <label for="season-W" class="form-check-label">Wieczór</label>
                                </div>
                            </div>
                        </div>
                        <div class="my-2 row">
                            <div class="col-4">
                                <label for="sys">SYS:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" id="sys" formControlName="sys" min="0" max="300">
                            </div>
                        </div>
                        <div class="my-2 row">
                            <div class="col-4">
                                <label for="dia">DIA:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" id="dia" formControlName="dia" min="0" max="200">
                            </div>
                        </div>
                        <div class="my-2 row">
                            <div class="col-4">
                                <label for="pulse">Pulse:</label>
                            </div>
                            <div class="col-8">
                                <input type="number" class="form-control" id="pulse" formControlName="pulse" min="0" max="200">
                            </div>
                        </div>
                        <div class="my-4 row">
                            <div class="col-12">
                                <input type="submit" class="btn btn-primary form-control" value="Zapisz">
                            </div>
                        </div>
                        <div class="mt-4 row">
                            <div class="col-12">
                                <div id="input-message" class="message {{ type }}" *ngIf="message">{{ message }}</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
          </div>
        </div>
    </div>

</ng-container>
